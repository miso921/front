<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu3.html</title>
  <style>
    /* css reset 설정 (검색해서 필요한 것만 가져와보기) */
    body, ul, li {
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    /* 앵커태그 초기 설정 */
    a {
      /* text-decoration: none; */
      text-decoration: inherit; /*부모를 따라감*/
    }
    /* 주메뉴 설정작업 */
    nav {
      text-align: center;
    }

    nav > ul {
      background-color: beige;
    }
    nav > ul > li {
      display: inline-block;
      width: 110px;
    }
    nav > ul > li > a {  
      display: inline-block;
      padding: 10px;
    }
    nav > ul > li:hover > a {
      background-color: darksalmon;
      color: darkolivegreen;
    }
    nav li {
      position: relative
    }
    /* 서브메뉴 설정 */
    nav ul li ul {
      display: none;
      position: absolute;     /* 41번과 46번은 공식으로 알면됨 */ 
      width: 110px;
    }
    nav li:hover > ul {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">주메뉴1</a>
        <ul>

        </ul>
      </li>
