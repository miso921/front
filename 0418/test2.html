<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <style>
    div#menu1 {    /* div안에 있는 menu1임을 명확히 기재하는 것이 좋음 */
      margin: 5px;
      padding: 5px;
      width: 130px;  /* 메뉴가 아래 쪽으로 내려갈 수 있게 함 */
      border: 1px solid gray;
      text-align: center;
    }
    .btn1 {
      margin: 2px;
      padding: 2px;
      width: 100px;
      background-color: blueviolet;
      color: #fff;
      border: 1px solid gray;
    }
    .btn1:hover {
      background-color: #fff;
      color: blueviolet;
    }

    .userClass {
      background-color: yellowgreen;
      color: dimgray;
    }
  </style>
  <script>
    'use strict';

    $(function() {
      // 마우스가 id = google안으로 들어가면 실행
      $('#google').mouseenter(function() {
        console.log("안으로....");
        // $('#google').addClass('userClass');
        $(this).addClass('userClass');  // this는 현재 영역을 뜻하는 예약어! (하지만 Arrow Function은 안먹힘!)
      });
      
      // 마우스가 id = google안에서 밖으로 나가면 실행
      $('#google').mouseleave(function() {
        console.log("밖으로....");
        // $('#google').addClass('userClass');
        $(this).removeClass('userClass');  
      });




      $('.btn2').addClass('btn1');       // class추가

      
    });
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>class 추가/제거</h2>  <!--블록단위 태그인 h태그는 그 행의 블록을 모두 할당하기 때문에 메뉴와 함께 쓰기엔 부적절 -->
  <font size="6" id="google">Google</font>
  <div id="menu1">
    <button class="btn1">회사소개</button>
    <button class="btn1">CEO소개</button>
    <button class="btn1">사업영역</button>
    <button class="btn1">제품소개</button>
  </div>
  <hr />
  <font size="6" id="google2">Google2</font>
  <div id="menu1">
    <button class="btn2">회사소개</button>
    <button class="btn2">CEO소개</button>
    <button class="btn2">사업영역</button>
    <button class="btn2">제품소개</button>
  </div>
</div>
<p><br/></p>
</body>
</html>
