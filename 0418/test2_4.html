<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2_4.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <style>
    div#menu1 {    /* div안에 있는 menu1임을 명확히 기재하는 것이 좋음 */
      margin: 5px;
      padding: 5px;
      width: 130px;  /* 메뉴가 아래 쪽으로 내려갈 수 있게 함 */
      border: 1px solid gray;
      text-align: center;
    }
    .btn1, .btn2 {
      margin: 2px;
      padding: 2px;
      width: 100px;
      background-color: blueviolet;
      color: #fff;
      border: 1px solid gray;
    }
    .btn1:hover {
      background-color: #fff;
      color: blueviolet;
    }

    .userClass {
      background-color: yellowgreen;
      color: dimgray;
    }
  </style>
  <script>
    'use strict';

    $(function() {
      // 마우스가 id = google 안으로 들어가거나 밖으로 나가면 실행
      $('#google').on('mouseenter',function() {    // on을 쓰면 다양한 이벤트를 넣어서 처리할 수 있기 때문에 상황에 따라 다양하게 적용하면 좋다!
        console.log("안으로....");
        // $('#google').addClass('userClass');
        $(this).addClass('userClass');  
      })
      .on('mouseleave',function() {
        console.log("밖으로....");
        // $('#google').addClass('userClass');
        $(this).removeClass('userClass');  
      });



      // 두번째 예제는 스크립트를 이용하여 이미 만들어 놓은 클래스를 추가하고 있다.
      // $('.btn2').addClass('btn1');

      // 마우스가 버튼2 안으로 들어가면 배경색은 노란색, 벗어나면 원래대로.
      $('.btn2').on('mouseenter mouseover',function() {
        $(this).addClass('userClass');
      })
      .on('mouseleave',function() {
        $(this).removeClass('userClass');
        });

      // 그림의 속성(attribute) 변경하기 (mouseover 시에 다른 그림으로, mouseleave 시는 원래 그림으로 돌아옴)
      $('#img1 img').on('mouseenter, mouseover',function() {     // 'mouseenter, mouseover' 비슷한 세트로 같이 사용하지 않아도 됨
        $(this).attr({'src':'../images/2.jpg','width':'200px'});  // 속성 변경은 .attr() 사용!
      })
      .on('mouseleave, mouseout',function() {   //'mouseleave, mouseout' 비슷한 세트로 같이 사용하지 않아도 됨
        $(this).attr({'src':'../images/1.jpg','width':'150px'});

      });
    });

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>class 추가/제거</h2>  <!--블록단위 태그인 h태그는 그 행의 블록을 모두 할당하기 때문에 메뉴와 함께 쓰기엔 부적절 -->
  <!-- <h2 size="6" id="google">Google</h2> -->
  <font size="6" id="google">Google</font>
  <div id="menu1">
    <button class="btn1">회사소개</button>
    <button class="btn1">CEO소개</button>
    <button class="btn1">사업영역</button>
    <button class="btn1">제품소개</button>
  </div>
  <hr />
  <font size="6" id="google2">Google2</font>
  <div id="menu1">
    <button class="btn2">회사소개</button>
    <button class="btn2">CEO소개</button>
    <button class="btn2">사업영역</button>
    <button class="btn2">제품소개</button>
  </div>
  <hr />
  <div id="img1">
    <img src="../images/1.jpg" width="150px" title="그림연습1" />
  </div>
</div>
<p><br/></p>
</body>
</html>
