<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16.html</title>
  <script>
    'use strict';

    const fruits = ['사과','배','바나나','딸기','포도'];

    // 배열 요소 추가 (push(뒤에 추가), unshift(앞에 추가))
    fruits.push("수박");
    console.log(fruits);
    console.log();
    
    fruits.push("당근","토마토","앵두");
    console.log(fruits);
    console.log();

    fruits.unshift("당근2","토마토2","앵두2");
    console.log(fruits);
    console.log();
    
    // 배열 요소 삭제 (pop, shift)
    fruits.pop();
    fruits.pop();
    console.log(fruits);
    console.log();
    
    fruits.shift();
    fruits.shift();
    console.log(fruits);
    console.log();
    
    // 특정 요소를 삭제 : splice(인덱스번호, 요소개수)
    fruits.splice(2,1);
    console.log(fruits);
    console.log();

    // 특정 요소를 삭제 후 추가 : splice(인덱스번호, 요소개수, 추가항목)
    fruits.splice(2,1, "자몽","옥수수");

    // 특정 요소를 삭제 후 추lastI : splice(인덱스번호, 요소개수, 추가항목)
    fruits.splice(2,1, "자몽","옥수수");
    console.log(fruits);
    console.log();

    // 특정 요소를 특정 위치에 추가 : splice(인덱스번호, 요소개수, 추가항목)
    fruits.splice(4,0, "파인애플","체리");
    console.log(fruits);
    console.log();

    // 특정 요소의 자료 추출하기 : slice
    let item = fruits.slice(2);   // 2번 인덱스 번호부터 뒤로 모두 추출
    console.log(item);
    console.log();

    // 특정 요소의 자료 추출하기 : slice(시작 인덱스,인덱스앞까지추출)
    item = fruits.slice(2,5);   
    console.log(item);
    console.log();
    
    // 배열안의 요소 검색 : indexOf() : 있으면 위치값을 없으면 -1을 반환
    console.log(fruits.indexOf("옥수수다"));
    console.log();


    console.log(fruits);
    // 배열안의 요소 검색 : lastIndexOf() : 있으면 위치값을 없으면 -1을 반환 (뒤에서 검색)
    console.log(fruits.lastIndexOf("앵두2"));
    console.log();
    
    let res = fruits.filter((fruit, index) => index % 2 == 0 );
    console.log(res);
    console.log();
  </script>

</head>
<body>
  <h2>배열 연습</h2>

  <hr />
  <div id="demo"></div>
</body>
</html>
