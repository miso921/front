<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    
    function cCheck(e) {   // 이벤트 객체를 받아온다
      if(e.checked) {      // 이벤트 객체가 선택되었을 때 ↓ 메시지 출력 ↓
        demo.innerHTML = "<font color='red'><b>"+e.value+"</b></font> 선택";
      }
      else {
        demo.innerHTML = "<font color='red'><b>"+e.value+"</b></font> 취소";
      }
    }

    // 선택
    function fCheck() {
      let str = '';
      let len = myform.season.length;  // name=season의 길이를 변수에 담는 것으로 길이는 4!
      
      for(let i=0; i<len; i++) {
        if(myform.season[i].checked) {   // season의 배열만큼 돌아서 체크되어 있는 것이 있다면
          str += myform.season[i].value + " / ";  // str변수에 체크되어 있는 값과 '/'를 담겠다
        }
      }
      str= str.substring(0,str.length-2);  // 그리고 담아온 str 변수의 값을 [0]부터 마지막 인덱스에서 -2(" / " 공백때문에 2를 뺌)을 뺀 나머지를 다시 str 변수에 담아서 ↓ 출력 ↓
      demo.innerHTML = "<font color='red'><b>"+str+"</b></font>";
    }
    
    // 전체선택 - 반복문으로 돌렸을 때 선택한 값이 있다면 모두 선택한다(true)
    function allCheck() {
      
      for(let i=0; i<myform.season.length; i++) {
        myform.season[i].checked = true;
        }
    }    

    // 전체취소 - 반복문으로 돌렸을 때 선택한 값이 있다면 모든 선택을 지운다(false)
    function allCancle() {
      
      for(let i=0; i<myform.season.length; i++) {
        myform.season[i].checked = false;
        }
    }  

    // 선택반전1
    function reverseCheck() {
      for(let i=0; i<myform.season.length; i++) {
        if(myform.season[i].checked) myform.season[i].checked = false;
        else myform.season[i].checked = true;
      }
    }    

    // 선택반전2
    function reverseCheck2() {
      for(let i=0; i<myform.season.length; i++) {
        myform.season[i].checked = !myform.season[i].checked;
      }
    }    
  </script>
</head>
<body>
<p><br /></p>
<div class="container">
  <h2>좋아하는 계절은?</h2>    
  <form name="myform">
    <p>
      <input type="checkbox" name="season" value="봄" onclick="cCheck(this)" />봄 &nbsp;   <!-- 이벤트가 발생한 객체를 참조하기 위한 예약어로 cCheck() 함수 호출 시 객체를 전달하지 않아도 this를 이용해 이벤트가 발생한 객체를 참조할 수 있다! -->
      <input type="checkbox" name="season" value="여름" onclick="cCheck(this)" />여름 &nbsp;
      <input type="checkbox" name="season" value="가을" onclick="cCheck(this)" />가을 &nbsp;
      <input type="checkbox" name="season" value="겨울" onclick="cCheck(this)" />겨울
    </p>
    <p>
      <input type="button" value="선택" onclick="fCheck()" class="btn btn-success btn-sm" />
      <input type="button" value="전체선택" onclick="allCheck()" class="btn btn-primary btn-sm" />
      <input type="button" value="전체취소" onclick="allCancle()" class="btn btn-danger btn-sm" />
      <input type="button" value="선택반전" onclick="reverseCheck()" class="btn btn-secondary btn-sm" />
      <input type="button" value="선택반전2" onclick="reverseCheck2()" class="btn btn-success btn-sm" />
    </p>
  </form>
  <hr />
  <div id="demo"></div>
</div>
<p><br /></p>
</body>
</html>
