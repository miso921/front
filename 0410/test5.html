<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 6번이 꼭 있어야 미디어쿼리 사용 가능 -->
  <title>test5.html(미디어쿼리)</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    th, td {
      border: 1px solid #bbb
      text-align="center"
    }
    div {
      background-color: rgb(185, 187, 116);
      border: 2px solid rgb(62, 185, 223);
      font-size: 30pt;
    }
    div#area {
      width: 800px;
      height: 300px;
      background-color: aquamarine;
    }
    #tbl {
      width: 600px;
      height: 400px;
      border-collapse: collapse;
    }
    /* 
      screen width >= 800px (max-width<800px) max-width:800px;
    */
    @media screen and (max-width:800px) {
      div {
        background-color: rgb(185, 187, 116);
        border: 2px solid rgb(62, 185, 223);
        font-size: 20pt;
      }
      div#area {
        width: 400px;
        height: 150px;
        background-color: aquamarine;
      }
      #tbl {
        width: 300px;
        height: 200px;
        border-collapse: collapse;
      }
    }
    @media screen and (max-width:400px) {
      div {
        background-color: rgb(185, 187, 116);
        border: 1px solid rgb(62, 185, 223);
        font-size: 12pt;
      }
      div#area {
        width: 200px;
        height: 100px;
        background-color: aquamarine;
      }
      #tbl {
        width: 150px;
        height: 100px;
        border-collapse: collapse;
      }
    }
  </style>
</head>
<body>
  <h2>미디어쿼리 연습</h2>
  <p>(반응형 사이트 - Responsive Web Design)</p>
  <hr />
  <div>이곳은 반응형 웹사이트를 위한 화면입니다.</div>
  <hr />
  <div id="area"></div> <!--가상영역으로 back에서 가져온 자료를 뿌리는 부분!-->
  <hr />
  <table id="tbl">
    <tr>
      <th>주제</th>
      <th>강사</th>
      <th>장소</th>
    </tr>
    <tr>
      <td>웹표준에 대하여</td>
      <td>홍길동</td>
      <td>그린컴퓨터</td>
    </tr>
    <tr>
      <td>자바 프로그래밍</td>
      <td>우혜진</td>
      <td>그린 402호</td>
    </tr>
  </table>
</body>
</html>
