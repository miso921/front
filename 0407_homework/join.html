<html>
<head>
  <title>회원가입(test3.html)</title>
</head>
<body>
  <form name="myform">
    <table border="1px" cellpadding="3px" cellspacing="0px" align="center">
      <tr>
        <td colspan="2">
        <h2 align="center" margin="1">회원가입</h2>
        </td> 
      <tr>
        <td bgcolor="ff9933" align="center"><label for="mid" /><b>아이디</b>&nbsp;<sub>필수</sub></td>
        <td><input type="text" name="mid" id="mid" required autofocus placeholder="아이디를 입력하세요" maxlength="15" /></td>
      </tr>
      <tr>
        <td bgcolor="ff9933" align="center"><label for="irum" /><b>이름</b>&nbsp;<sub>필수</sub></td>
        <td><input type="text" name="irum" id="irum" required maxlength="10" placeholder="이름을 입력하세요" /></td>
      </tr>
      <tr>
        <td bgcolor="ff9933" align="center"><label for="pwd"><b>비밀번호</b>&nbsp;</b><sub>필수</sub></td>
        <td><input type="password" name="pwd" id="pwd" required placeholder="비밀번호를 입력하세요" min="0" max="10" /></td>
      </tr>
      <tr>
        <td bgcolor="ff9933"><label for="pwd2"><b>비밀번호확인</b>&nbsp;<sub>필수</sub></td>
        <td><input type="password" name="pwd2" required /></td>
      </tr>    
      <tr>
        <td bgcolor="ff9933"><label for="pwdhint"><b>비밀번호힌트</b>&nbsp;<sub>필수</sub></td>
        <td><input type="password" name="pwdhint" required /></td>
      </tr>
      <tr>
        <td bgcolor="ff9933"><label for="pwdans"><b>비밀번호정답</b>&nbsp;<sub>필수</sub></td>
        <td><input type="text" name="pwdans" required /></td>
      </tr>  
      <tr>
        <td bgcolor="ff9933" align="center"><b>성별</b></td>
        <td>
        <select name="gender">
          <option selected>여자</option>
          <option>남자</option>
        </select> 
        </td>
      </tr>
      <tr>
        <td bgcolor="ff9933" align="center"><label= for="tel"><b>휴대폰번호</b>&nbsp;<sub>필수</sub></label></td>
        <td><input type="tel" name="gender" id="tel" required /></td><br />
      </tr>
      <tr>
        <td bgcolor="ff9933" align="center"><label= for="elecmail"><b>이메일주소</b></label></td>
        <td><input type="email" name="elecmail" id="elecmail" /></td><br />
      </tr>
      <tr>
        <td bgcolor="ff9933" align="center"><label= for="address"><b>주소</b></label></td>
        <td><input type="text" name="address" id="address" /></td><br />
      </tr>
      <tr>
        <td bgcolor="ff9933" align="center"><b>소속</b></td>
        <td>
        <select name="aff">
          <       <ooptgroup label="관리팀">
            <option>총무부</option>
            <option>경리부</option>
            <option>구매자재부</option>
          </optgroup>
          <optgroup label="영업팀">
    ption>해외영업부</option>
            <option>국내영업부</option>
            <option>고객관리부</option>
          </optgroup>
          <optgroup label="기술팀">
            <option>품질관리부</option>
          </optgroup>
          <optgroup label="개발팀">
            <option>개발부</option>
            <option>부설연구소</option>
          </optgroup>
          <optgroup label="생산팀">
            <option>생산1팀</option>
            <option>생산2팀</option>
            <option>상품관리부</option>
            <option>기술부</option>
          </optgroup>
        </select> 
        </td>
      </tr>
    </table>
  </form>  
</body>
</html>
