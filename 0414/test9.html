  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function newWindow() {
      let url = "test9_child.html";
      let winName = "winName"; 
      let winWidth = 600;
      let winHeight = 400;
      let x = (screen.width/2) - (winWidth/2);
      let y = (screen.height/2) - (winHeight/2);
      let opt = "width="+winWidth+",height="+winHeight+",left="+x+",top="+y;
      window.open(url,winName,opt);
    }

  </script>
</head>
<body onload="onLoadFunc()" onunload="onUnloadFunc()"> 
<div class="container mt-5">
  <h2>새창 띄우기(Window.open())</h2>
  <input type="button" value="새창열기" onclick="newWindow()" />
</div>  
</body>
