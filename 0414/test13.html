<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test12.html</title>
  <script>
    'use strict';

    let str;

    function mClick(e) {
      let str = '발생된 이벤트 :' +e.type + "<br />";
      str += "키값 : " +e.which;

      demo.innerHTML = str;
    }  
    document.onkeypress = KeyboardEvent;

  </script>
</head>
<body>
<div class="container">  
  <h2>키보드 이벤트 처리</h2>
  <p>키보드를 입력하면 키값을 알려줍니다.<p>
  <hr/>
  <div id="demo"></div>
</div>  
</body>
</html>
