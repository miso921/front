<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
  <script>
    'use strict';


    function KeyboardEvent(e) {
      let str = '발생된 이벤트 :' +e.type + "<br />";
      switch(e.type) {
        case "keypress":
          str += "키값 : " +e.which;
          break;
        case "click":
          str += "마우스를 누르셨군요!";
          break;
        case "dblclick":
          str += "마우스를 더블 클릭 하셨군요!";
          break;
        default:
          str += "아무런 동작이 없습니다.";  
      }
      demo.innerHTML = str;
    } 
    document.onclick = KeyboardEvent;
    document.ondblclick = KeyboardEvent; 
    document.onkeypress = KeyboardEvent;

  </script>
</head>
<body>
<div class="container">  
  <h2>키보드 이벤트 처리</h2>
  <p>키보드를 입력하면 키값을 알려줍니다.<p>
  <hr/>
  <div id="demo"></div>
</div>  
</body>
</html>
