<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    function newWindow() {
      let url = "test9_child.html";
      let winName = "winName"; 
      let winWidth = 600;
      let winHeight = 400;
      let x = (screen.width/2) - (winWidth/2);
      let y = (screen.height/2) - (winHeight/2);
      let opt = "width="+winWidth+",height="+winHeight+",left="+x+",top="+y;
      window.open(url,winName,opt);
    }

  </script>
</head>
<body> 
<div class="container mt-5">
  <h2>새창 띄우기</h2>
  <b>가로크기<input type="number" name="width" /></b><br />
  <b>세로크기<input type="number" name="height" /></b><br />
  <input type="button" value="새창열기" onclick="newWindow()" />
</div>  
  <hr />
  <pre>
    텍스트박스에 새로 띄워줄 윈도우의 '가로크기'와 '세로크기'를 입력받는다.
    새 윈도우는 화면 중앙에 띄울 수 있게한다.
    만약 새 윈도우의 폭이 300px이내면 최소 300px로,
                    높이가 200px이내면 최소 200px로 처리하고
    또한, 윈도우의 가로 크기만 입력하였을 경우는 세로 크기는 윈도우의 2/3 크기로,
          윈도우의 세로 크기만 입력하였을 경우는 가로 크기는 윈도우의 3/2 크기로 띄워주세요.
  </pre>
</body>
</html>
