<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict'

    
    function commaInput1() {
      let num = myform.num.value.trim();

      if(num == '' || isNaN(num)) {      // isNaN (숫자)가 아니니?
        alert("숫자를 입력하세요!")
        myform.num.select();
        myform.num.focus();
        return false;
      }
      
      // 001234567 => 1,234,567
      while(num.substring(0,1)) {
        num = num.substring(1,num.length);
      } // 맨앞에 0이 올때 삭제하기
      
      demo.innerHTML = comma(num);
    }
    
    function comma(num) {
      let numLen = num.length;
      let numStr = '';
      let numPoint = numLen % 3 ;
      
      numStr = num.substring(0,numPoint)
      while(numPoint < numLen) {
        if(numStr != "") numStr += ",";
        numStr += num.substring(numPoint, numPoint+3);
        numPoint += 3;
      }
      return numStr;
    }
    
    function commaInput2() {
      let num = myform.num.value;
      num *= 1;

      if(num == '' || isNaN(num)) {      // isNaN (숫자)가 아니니?
        alert("숫자를 입력하세요!")
        myform.num.select();
        myform.num.focus();
        return false;
      }
      
      demo.innerHTML = numberWithCommas(num);
    }
    
    // 쉼표추가하기 (정규식 활용)
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    }

  </script>
</head>
<body>
<p><br /></p>
<div class="container">
  <h2>숫자에 쉼표 처리</h2>
  <form name="myform">
    <p>
      숫자 : <input type="text" name="num" value="12345" autofocus />
    </p>
    <p>
      <input type="button" value="쉼표추가1" onclick="commaInput1()" class="btn btn-primary"/>
      <input type="button" value="쉼표추가2" onclick="commaInput2()" class="btn btn-secondary" />
    </p>
  </form>
  <div name="demo"></div>
</div>    
</body>
</html>
