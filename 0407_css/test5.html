<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link type="text/css" rel="stylesheet" href="test4.css">
  <link type="text/css" rel="stylesheet" href="test5.css"> 
  <!-- 형식을 바꾸면 뒤에 css로 덮어쓰기 되어 실행됨! (문제점은 외부 연결이 힘들기 때문에 프로젝트할 때는 내부,인라인 사용 권장) -->
  <style>     /* CSS 주석 */
    p {font-size: 10px}
    h1 {color: rgb(12, 150, 12)}
  </style>
</head>
<body>
  <h2>스타일 혼용 사용 예</h2>
  <p>1.안녕하세요</p>
  <p>2.안녕하세요</p>
  <h1>3.안녕하세요</h1>
  <p style="font-size: 80pt;">4.안녕하세요</p>
  <h3>4.안녕하세요</h3>
  <div>5.안녕하세요</div>
  <p>6.안녕하세요</p>
</body>
</html>
