<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <style>   
     *  {             /* * : 전체 선택자 (전체 선택자를 꼭 맨 위에 두도록 한다) */
        font-size: 9pt;      
    }  
    p  {font-size: 10px}
    h1 {color: rgb(12, 150, 12)}
    #a1 { /* id를 불러올 때는 # */
      font-size: 15pt;
      color: brown;
    }    
    .b1 {  /* class를 불러올 때는 . */
      background-color: blue;
      color: white;
    }
    .b2 {  /* class를 불러올 때는 . */
      background-color: aqua;
    }
    *  {             /* * : 전체 선택자 */
          font-size: 9pt;      
      }  
  </style>
</head>
<body>
  <h2>스타일 혼용 사용 예</h2>
  <p>1.안녕하세요</p>
  <p>2.안녕하세요</p>
  <h1>3.안녕하세요</h1>
  <p style="font-size: 80pt;">4.안녕하세요</p>
  <h3>4.안녕하세요</h3>
  <div>5.안녕하세요</div>
  <p class="b1">6.안녕하세요</p>
  <div>7.안녕하세요</div>
  <div id="a1">8.안녕하세요</div> <!-- id selector('고유 선택자'로 id 중복 불가!) 실행은 되지만 실제로는 구동안됩니다. -->
  <span class="b2">9.안녕하세요</span>
  <div class="b1">10.안녕하세요</div>
  <span class="b1">11.안녕하세요</span>
</body>
</html>
