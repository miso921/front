<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼 만들기(정규식 활용)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  @font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
  }
  body {
    font-family : 'Pretendard-Regular';
    width : 100%;
  }
  input[type="text"], input[type="password"], input[type="tel"], input[type="email"], input[type="number"] {
    border: none;
    border-bottom: 1px solid black;
    outline: none;
    width: 300px;
  }
  </style>
</head>
<body>
  <!--
    아이디 : 영문자,숫자,_ 포함으로 4~20자까지  ^/a-z0-9_/{4,20}$ 
    비밀번호 : 영문자,숫자,_,특수글자(!@#$%^&*()_+,./?><) 1자이상 포함으로 4~20자까지
    성명 : 한글, 영문만 사용가능
    닉네임 : 한글만 사용가능
    이메일 : 이메일 형식에 맞도록
    홈페이지 주소 : URL 형식에 맞도록 http:// , https://___.____.____....
    전화번호 : 전화번호 형식(지역번호(2~3자리)-국번호(3~4자리)-전화번호(4자리))
    주민번호 : 숫자와 구분자(-)만 오도록 하고, 앞6자리 - 뒤1자리(1~4까지의 숫자만)

    출력은 alert로 해서 modal로 출력해도 되고, demo에 해서 웹에 출력해도 좋다!
  -->
<p><br /></p>  
<div class="container text-center">
  <form name="myform" method="post" action="#">
    <h2>회원가입</h2><hr />
  <div class="row">
    <div class="col">
      <label for='mid'>아이디<span style="color:red;">*</span></label>
      <input type="text" name="mid" id="mid" autofocus required minlength="4" maxlength="20" placeholder="아이디를 입력해주세요." />
    </div>
  </div>
  <div class="row">
    <div class="col" style="font-size: 10px;">
      영문, 숫자, '밑줄(_)'을 포함하여 4~20자로 입력 가능합니다.
    </div>
  </div>  
      
  </form>
</div>  
</body>
</html>
