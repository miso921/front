<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <script>
    'use strict'
    function backClear() {
      let str = document.getElementById("str").value.trim();

      if(str == '') {
        alert("문자열을 입력하세요.");
      }  
      else {
        str = str.substring(0, str.length-1);
        document.getElementById("str").value = str;
      }
    } 
  </script>
</head>
<body>
  <h2>텍스트 박스에 입력된 글자를 뒤에서 부터 한글자씩 모두 지우시오</h2>
  <p>글자가 다 지워지면 다시 입력받도록 메시지를 띄우시오</p>
  <form name="myform">
    <div>문자입력:
      <input type="text" name="str" placeholder="문자를 입력하세요" />
      <input type="button" value="BackSpace" onclick="backClear()" />
    </div>
  </form>
  <div id="demo"></div>
</body>
</html>
