<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3_ex.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  @font-face {
    font-family: 'EF_watermelonSalad';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-EF@1.0/EF_watermelonSalad.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
  }  
  </style>
  <script>
    'use strict'
    function gugudan() {
      let start = document.getElementById('start').value.trim();
      let end = document.getElementById('end').value.trim();
      let cnt = document.getElementById('cnt').value.trim();
      if(start == '' || end == '') {
        alert("출력할 단을 입력하세요")
        return false;
      }
      else if(cnt == '') {
        alert("출력을 원하는 횟수를 입력하세요.")
        return false;
      }

      // 시작단과 끝단 비교
      if(start > end) {
        let change;
        change = end;
        end = start;
        start = change;
      }

      // 출력
      let str = "<table class='table table-hover'><tr>", ac='';
      for(let i=start; i<=end; i++) {
        str += "<td>" +  i + '단<br />'

        for(let j=1; j<=9; j++) {
          str += i + "*" +j+ "=" + (i*j) + "<br />";
        }
        ac++;

        if(ac % cnt == 0) str += "</td></tr><tr>"
        else str += "</td>"

      }
      str += "</tr></table>";
      demo.innerHTML = '<b>' + str + "</b>";
    }

    function cleanCheck() {
      document.getElementById('dan').value = '';
      demo.innerText = '';
      // location.reload();
    }
  </script>
</head>
<body>
<div class="container" style="font-family:'EF_watermelonSalad'; font-weight: bolder; margin-left:700px; margin-top: 100px;">
  <h2 style="color: red;">구구단 연습(과제)</h2>
  <p>출력할 '시작단'과 '끝단'을 입력하세요.</p><hr />
  <div>조건,<br />
    1. 입력된 시작단이 끝단보다 크면 두 수를 비교해서 작은 단부터 출력<br />
    2. 출력되는 단은 세로방향이 아닌 가로방향으로 출력하시오. (한 행에 출력할 횟수를 입력처리)
  </div><hr />
  <p>
    시작 단 : <input type="number" name="start" id="start" value="1" min="1" style="width: 50px; margin-top:10px; margin-left: 5px;" /><br />
    끝 단 : <input type="number" name="end" id="end" value="10" min="1" style="width: 50px; margin-top:10px; margin-left: 20px;" /><br />
    한 행에 출력할 횟수 : <input type="number" name="cnt" id="cnt" value="1" style="width: 50px;" /><br />
    <input type="button" value="구구단 출력" onclick="gugudan()" class="btn btn-warning mt-3" />
    <input type="button" value="다시 입력" onclick="cleanCheck()" class="btn btn-success mt-3" />
  </p>
  <div id="demo";></div>
</div>  
</body>
</html>
