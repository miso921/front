<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  @font-face {
  font-family: 'EarlyFontDiary';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_220508@1.0/EarlyFontDiary.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
  }
  #all {
    font-family: 'EarlyFontDiary';
    font-weight: 'bolder';
    font-size: 'xx-large';
  }
  </style>
  <script>
    'use strict'

    function gugudan() {
      let dan = document.getElementById("dan").value.trim();
      if(dan == '') {
        alert("단을 입력하세요.");
        return false;
      }
      let res, cnt='';   // 이전 결과를 유지하기 위해서 cnt는 초기값 ''을 줘야함
      for(let i=1; i<=10; i++) {
        res = dan + "*" + i + "=" +(dan*i) + "<br />";
        cnt += res;
      }
      demo.innerHTML = '<b>'+ cnt + '</b>' ;
    }

    function cleenCheck() {
      // document.getElementById("dan").value = '';
      // demo.innerHTML = '';
      location.reload(); //새로고침
    }
  </script>
</head>
<body>
<div class="container text-center" id="all">
  <h2 class="mt-5">구구단 연습(for문)</h2>
  <p>출력할 '단'을 입력하세요.</p>
  <p>
    단: <input type="number" id="dan" value="1" autofocus style="width: 50px;" /><br />
    <input type="button" value="구구단 출력" onclick="gugudan()" class="btn btn-danger mt-3" />
    <input type="button" value="다시입력" onclick="cleenCheck()" class="btn btn-success mt-3" />
  </p>
</div>
<div id="demo" class="text-center"></div>
</body>
</html>
